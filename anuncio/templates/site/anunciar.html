<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRIAR ANUNCIO</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<style>
    #formulario{
        position:relative;
        left:350px;
        max-width:330px;
    }

    #btn-salvar{
        position:relative;
        left:70px;
    }





</style>
<body>
    <div class="p-5 m-5 ">
        <form enctype="multipart/form-data" method="POST" id="formulario" class="p-5 border border-dark rounded">
            {% csrf_token %}
            <div class="m-3">
                <label for="id_nome_modelo">Nome Modelo:</label>
                <input  type="text" name="nome_modelo" required id="id_nome_modelo">
            </div>
            <div class="m-3">
                <label for="id_nome_marca">Nome Marca:</label>
                <input  type="text" name="nome_marca" required id="id_nome_marca">
            </div>
            <div class="m-3">
                <label for="id_nome_modelo">Cor:</label>
                <input  type="text" name="cor" required id="cor">
            </div>
            <button type="submit" class="m-2" id="btn-salvar">SALVAR</button>

        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
