<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Api-Veiculos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>


<style>
    li{
        font-weight:900;
        max-width:800px;
    }

    h1{
        position:absolute;
        left:550px;
    }

    .icones{
        position:relative;
        top:-50px;
        left:280px;
    }
</style>
<body>
    <h1 class="p-3 m-2">Anuncios</h1>
    <div style="position:relative;left:180px;top:100px;">


       <ul style="list-style:none;" >
           {% for anuncio in anuncio %}
           <li class="p-3 m-3 border border-bottom border-dark rounded">
               <div class="pl-5">
                   <h2>Anuncio #{{anuncio.id}}</h2>
                   <div>Marca :{{anuncio.nome_marca}}</div>
                   <div>Modelo :{{anuncio.nome_modelo}}</div>
                   <div>Cor : {{anuncio.cor}}</div>
                    <span class="icones">
                       <a href="/editar-anuncio/{{anuncio.pk}}/" class="btn btn-warning mx-5" >Editar</a>
                        <a href="/deletar-anuncio/{{anuncio.pk}}/" class="btn btn-warning mx-5" >Deletar</a>
                     </span>
               </div>

           </li>


            {% endfor %}
       </ul>


    </div>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
